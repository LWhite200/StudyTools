<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Typing Practice</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #2C3E50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ecf0f1;
        }

        #upload-area {
            border: 3px dashed #3498db;
            width: 400px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            background-color: #34495e;
            border-radius: 15px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            color: #ecf0f1;
        }

        #upload-area:hover {
            border-color: #2980b9;
            background-color: #2c3e50;
        }

        #file-content {
            width: 90%;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            border: 5px solid #1abc9c;
            background-color: #34495e;
            margin-top: 20px;
            display: none;
            white-space: pre-wrap;
            max-height: 80vh;
            overflow-y: auto;
        }

        .original-text {
            color: #bdc3c7;
        }

        .correct {
            color: #2ecc71;
        }

        .incorrect {
            color: #e74c3c;
        }

        .space-original {
            color: #bdc3c7;
        }

        .space-correct {
            color: #2ecc71;
        }

        .space-incorrect {
            color: #e74c3c;
        }

        .line-marker {
            color: #1abc9c;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #1abc9c;
            text-align: center;
            line-height: 16px;
            position: absolute;
            left: -20px;
            top: 50%;
            margin-top: -2px;
        }

        .text-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .line {
            position: relative;
            margin-left: 20px;
            line-height: 1.5;
            display: flex;
            align-items: center;
        }

        .line span {
            position: relative;
        }

    </style>
</head>
<body>

    <div class="text-container">
        <div id="upload-area">Select The Text File</div>
        <div id="file-content"></div>
        <input type="file" id="file-input" style="display: none;">
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileContent = document.getElementById('file-content');
        const fileInput = document.getElementById('file-input');
        let originalText = '';
        let typedText = '';
        let typedLines = [];
        let currentLine = 0;

        function loadFile(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                originalText = event.target.result.split('\n');
                displayText();
                uploadArea.style.display = 'none';
                fileContent.style.display = 'block';
            };
            reader.readAsText(file);
        }

        function displayText() {
            fileContent.innerHTML = '';
            for (let i = 0; i < originalText.length; i++) {
                const lineDiv = document.createElement('div');
                lineDiv.classList.add('original-text');
                let line = originalText[i];

                let updatedLine = '';
                for (let char of line) {
                    if (char === ' ') {
                        updatedLine += '<span class="space-original">_</span>';
                    } else {
                        updatedLine += `<span>${char}</span>`;
                    }
                }
                lineDiv.innerHTML = updatedLine;
                fileContent.appendChild(lineDiv);
            }
            updateDisplay();
        }

        function updateDisplay() {
            let displayText = '';
            typedLines = typedText.split('\n');

            for (let y = 0; y < originalText.length; y++) {
                const originalLine = originalText[y];
                let typedLine = typedLines[y] || '';

                displayText += `<div class="line" style="position: relative;">`;

                if (y === currentLine) {
                    displayText += `<span class="line-marker">â€¢</span>`;
                }

                for (let x = 0; x < originalLine.length; x++) {
                    const originalChar = originalLine[x];
                    const typedChar = typedLine[x] || '';

                    if (originalChar === ' ') {
                        if (typedChar === '_') {
                            displayText += `<span class="space-correct">_</span>`;
                        } else if (typedChar === '') {
                            displayText += `<span class="space-original">_</span>`;
                        } else {
                            displayText += `<span class="space-incorrect">_</span>`;
                        }
                    } else {
                        if (typedChar === originalChar) {
                            displayText += `<span class="correct">${originalChar}</span>`;
                        } else if (typedChar === '') {
                            displayText += `<span class="original-text">${originalChar}</span>`;
                        } else {
                            displayText += `<span class="incorrect">${typedChar}</span>`;
                        }
                    }
                }

                displayText += `</div>`;
            }

            fileContent.innerHTML = displayText;
        }

        function handleTyping(event) {
            let typedChar = event.key;

            if (typedChar === 'Backspace') {
                typedText = typedText.slice(0, -1);
                if (typedText.split('\n').length <= currentLine) {
                    currentLine = Math.max(currentLine - 1, 0);
                }
                updateDisplay();
            } else if (typedChar === 'Enter') {
                typedText += '\n';
                currentLine = Math.min(currentLine + 1, originalText.length - 1);
                updateDisplay();
            } else if (typedChar === ' ') {
                typedText += '_';
                updateDisplay();
            } else if (typedChar === 'Tab') {
                typedText += '____';
                updateDisplay();
                event.preventDefault();
            } else if (typedChar.length === 1) {
                typedText += typedChar;
                updateDisplay();
            }
        }

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            loadFile(file);
        });

        uploadArea.addEventListener('click', function() {
            fileInput.click();
        });

        document.addEventListener('keydown', handleTyping);
    </script>

</body>
</html>
